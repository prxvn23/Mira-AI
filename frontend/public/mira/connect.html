<script>
  const urlParams = new URLSearchParams(window.location.search);
  const authId = urlParams.get("authId");
  const noticeEl = document.getElementById('notice');
  const emailEl = document.getElementById('email');

  if (!authId) {
    noticeEl.textContent = "Warning: missing authId â€” please sign in again.";
  } else {
    // Fetch temp email from backend and set readonly input
    fetch("/api/temp/" + encodeURIComponent(authId))
      .then(r => {
        if (!r.ok) throw new Error('no temp');
        return r.json();
      })
      .then(data => {
        if (data && data.email) {
          emailEl.value = data.email;
        } else {
          noticeEl.textContent = "Email not available. Please sign in again.";
        }
      })
      .catch(err => {
        console.warn("temp fetch failed:", err);
        noticeEl.textContent = "Email not available automatically. Please sign in again.";
      });
  }

  function clearErrors() {
    document.getElementById('email-error').textContent = '';
    document.getElementById('phone-error').textContent = '';
    noticeEl.textContent = '';
  }

  async function submitForm(e) {
    e.preventDefault();
    clearErrors();

    if (!authId) {
      alert("Missing authId; please sign in again.");
      return;
    }

    const email = emailEl.value.trim();           // readonly, prefilled
    const country = document.getElementById('cc').value;
    const number = document.getElementById('phone').value.trim();
    const fullPhone = country + number;

    if (!email) {
      document.getElementById('email-error').textContent = "Email missing â€” please sign in again.";
      return;
    }
    if (!number) {
      document.getElementById('phone-error').textContent = "Please enter a phone number.";
      return;
    }

    const payload = { authId, email, phoneNumber: fullPhone };

    try {
      const res = await fetch("/api/connect-phone", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (res.status === 409) {
        if (data.error === 'email_in_use') {
          document.getElementById('email-error').textContent = data.message || 'Email already in use.';
        } else if (data.error === 'phone_in_use') {
          document.getElementById('phone-error').textContent = data.message || 'Phone already in use.';
        } else if (data.error === 'already_linked') {
          noticeEl.textContent = data.message || 'This account is already linked.';
        } else {
          noticeEl.textContent = data.message || 'Conflict detected.';
        }
        return;
      }

      if (!res.ok) {
        noticeEl.textContent = data.error || 'An error occurred.';
        return;
      }

      // success
      alert("Linked successfully!");
      window.location.href = "/mira/callmira.html";

    } catch (err) {
      noticeEl.textContent = 'Network error: ' + err.message;
    }
  }
</script>
